<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <div class="container">
      <h2>My Shopping Cart</h2>
      <div class="cart">

        <div class="col-md-12 mx-auto">

          <div class="cart-item">

            <div class="row">
              <div class="col-md-5 center-item">
                <img src="product-1.png">
                <p>iPhone 13 Pro Max 128GB Silver</p>
              </div>
              <div class="col-md-5 center-item">
                <div class="input-group number-spiner">
                  <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                  <input type="number" min="0" class="form-control text-center" value="1">
                  <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                </div>
                <h5>$1278</h5>
                <img src="remove.png" class="remove-item">
              </div>


            </div>

          </div>
          <div class="cart-item">
            <div class="row">
              <div class="col-md-7 center-item mx-auto">
                <img src="product-2.png" alt="">
                <h5>iPhone 13 Pro Max Silicone Case - Black</h5>
              </div>
              <div class="col-md-5 center-item">
                <div class="input-group number-spinner">
                  <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                  <input type="number" min="0" class="form-control text-center" value="1">
                  <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                </div>
                <h5>$59</h5>
                <img src="remove.png" alt="" class="remove-item">
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
